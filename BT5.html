<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT5</title>
    <link rel="stylesheet" href="BT5.css" />
    <style gap: 15px;> </style>
  </head>
  <body>
    <header>
      <div class="header_container">
        <div class="header_item_left">
          <p class="header_title">Articles</p>
          <p class="header_title">Contact</p>
          <p class="header_title">Privacy</p>
          <p class="header_title">Terms</p>
        </div>
        <div class="header_item_right space-x-4">
          <span class="header_signin">Sign In</span>
          <input type="text" placeholder="username" class="header_input">
          <input type="text" placeholder="password" class="header_input">
          <button class="header_button">Go</button>
          <div class="divider"></div>
          <span class="header_signup">Sign Up</span>
        </div>
      </div>
    </header>
    <div id="container">
      <div id="banner">
        <div class="banner_container">
          <div>Logo</div>
          <div>
            <img class="banner_image" src="https://marketplace.canva.com/EAFoEJMTGiI/1/0/1600w/canva-beige-aesthetic-new-arrival-fashion-banner-landscape-cNjAcBMeF9s.jpg" alt="">
          </div>
        </div>
      </div>
      <div id="menu">
        <div class="menu_container">
          <h4 class="menu_title">HOME</h4>
          <h4 class="menu_title">MEN</h4>
          <h4 class="menu_title">WOMEN</h4>
          <h4 class="menu_title">COLLECTION</h4>
          <h4 class="menu_title">STOREPRODUCT</h4>
          <h4 class="menu_title">LASTEST PRODUCT</h4>
        </div>
        <input type="text" class="menu_input" placeholder="Search">
      </div>
      <div id="promotion"></div>
      <div id="right_image_promotion"></div>
      <div id="image"></div>
      <div id="right_images">
        <div class="right_image_1">Image1</div>
        <div class="right_image_2">Image2</div>
        <div class="right_image_3">Image3</div>
      </div>
      <div id="products"></div>
    </div>
    <footer style="background-color: black; height: 80px; width: auto"></footer>
  </body>
</html>
